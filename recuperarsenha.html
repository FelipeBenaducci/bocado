  <main class="form-container">
    <h2>Insira seu e-mail e mude sua senha</h2>
    <form id="recuperarForm">
      <label for="email"></label>
      <input id="email" type="email" placeholder="Digite seu e-mail" required />
      <div class="button">
        <button type="button" class="cancel" id="btnCancelar">Cancelar</button>
        <button type="submit" class="find">Encontrar</button>
      </div>
    </form>
  </main>

  <script>
    // Botão Cancelar
    document.getElementById('btnCancelar').addEventListener('click', function () {
      window.location.href = "login.html";
    });

    // Botão Encontrar (submit do formulário)
    document.getElementById('recuperarForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = "login.html";
    });
  </script>
